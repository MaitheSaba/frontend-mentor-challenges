<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <title>Results</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
        <div id="score">
            <h3> Your Result </h3>
            <div id="totalScore">
                <h1> 76 </h1>
                <h4> of 100 </h4>
            </div>
            <h2>
                Great
            </h2>
            <p>
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div id="summary">
            <h3> Summary </h3>
            <div id="reaction">
                <img src="src/images/icon-reaction.svg" alt="reaction icon">
                <h4 id="category1">
                    Reaction
                </h4>
                <h4 class="hundred">
                    <strong class="numbers">80 </strong>/ 100
                </h4>
            </div>
            <div id="memory">
                <img src="src/images/icon-memory.svg" alt="memory icon">
                <h4 id="category2">
                    Memory 
                </h4>
                <h4 class="hundred">
                    <strong class="numbers">92 </strong>/ 100
                </h4>
            </div>
            <div id="verbal">
                <img src="src/images/icon-verbal.svg" alt="verbal icon">
                <h4 id="category3">
                    Verbal
                </h4>
                <h4 class="hundred">
                    <strong class="numbers">61 </strong>/ 100
                </h4>
            </div>
            <div id="visual">
                <img src="src/images/icon-visual.svg" alt="visual icon">
                <h4 id="category4">
                    Visual
                </h4>
                <h4 class="hundred">
                    <strong class="numbers">72 </strong>/ 100
                </h4>
            </div>
            <div id="button">
            <button>Continue</button>
            </div>
        </div>
</body>
</html>
